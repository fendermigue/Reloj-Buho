<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Reloj Búho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilo.css" />
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript">

  $(function() {

      setInterval( function() {
      var segundos = new Date().getSeconds();
      $("#segundos").html(segundos);

      if(segundos%2){
        var girar = "rotate(" + 5 + "deg)";
      }else{
        var girar = "rotate(" + -5 + "deg)";
      }
      if(segundos==0){
        $("#sonido").html("<embed src='assets/buho.wav' hidden=true>");
      }

      $("#pico").css({ "-webkit-transform" : girar });
      $("#pico").css({ "-o-transform" : girar });
      $("#pico").css({ "-moz-transform" : girar });
      $("#pico").css({ "-ms-transform" : girar });
      $("#pico").css({ "transform" : girar });
      }, 1000 );

      setInterval( function() {
      var horas = new Date().getHours();
      var minutos = new Date().getMinutes();
      var gradosHoras = horas * 30 + (minutos / 2);
      var rotacionHoras = "rotate(" + gradosHoras + "deg)";

      $("#horas").css({ "-webkit-transform" : rotacionHoras });
      $("#horas").css({ "-o-transform" : rotacionHoras });
      $("#horas").css({ "-moz-transform" : rotacionHoras });
      $("#horas").css({ "-ms-transform" : rotacionHoras });
      $("#horas").css({ "transform" : rotacionHoras });
      }, 1000 );

      setInterval( function() {
      var minutos = new Date().getMinutes();
      var gradosMinutos = minutos * 6;
      var rotacionMinutos = "rotate(" + gradosMinutos + "deg)";
      $("#minutos").css({ "-webkit-transform" : rotacionMinutos });
      $("#minutos").css({ "-o-transform" : rotacionMinutos });
      $("#minutos").css({ "-moz-transform" : rotacionMinutos });
      $("#minutos").css({ "-ms-transform" : rotacionMinutos });
      $("#minutos").css({ "transform" : rotacionMinutos });
      }, 1000 );

});
</script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Reloj Búho</a>
          <img id="logo" src="assets/img/logo.png" alt="reloj buho">
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="hero-unit">
        <h1>Te digo la hora</h1>
        <p><ul id="reloj">
            <li id="horas"></li>
            <li id="minutos"></li>
            <li id="pico"></li>
            <li id="segundos"></li>
              <li id="sonido"></li>
            </ul>
        </p>
      </div>
      <div class="row">
        <h1>Que he usado:</h1>
        <div class="span4">
          <h2>Jquery</h2>
          <p>Para captar la hora y mostrarla cada segundo.</p>
          <p><a class="btn" href="http://jquery.com/">Enlace &raquo;</a></p>
        </div>
        <div class="span4">
          <h2>Bootstrap</h2>
          <p>Para dar forma a esta página. </p>
          <p><a class="btn" href="http://twitter.github.com/bootstrap/">Enlace &raquo;</a></p>
       </div>
        <div class="span4">
          <h2>CSS3</h2>
          <p>Propiedades rotate/transform</p>
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; Miguel Ángel Carreño 2012</p>
      </footer>

    </div> <!-- /container -->


  </body>
</html>
